version: 1
backend:
  phases:
    build:
      commands:
        - rm -rf node_modules package-lock.json
        - npm install --legacy-peer-deps
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - rm -rf node_modules package-lock.json
        - npm install --legacy-peer-deps
        - cp amplify_outputs.json src/amplify_outputs.json
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*